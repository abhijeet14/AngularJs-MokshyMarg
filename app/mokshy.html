<html lang="en" ng-app="MokshyMarg">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/app_tool.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="js/angular/angular-material.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="js/mokshy.js"></script>
	<!-- Angular Material Dependencies -->
    <script src="http://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

  </head>
  <body  ng-controller="MokshyCtrl">
  <md-content>  
  
  
   <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleRight()"
            ng-hide="isOpenRight()"
            class="md-icon-button" aria-label="Settings">
		  <ng-md-icon icon="menu"></ng-md-icon>		  
         <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon> -->
        </md-button>
		 <span flex></span>		 
        <h2>
          <span>Mokshay Marg</span>
        </h2>
        <span flex></span>
        <!--<md-button class="md-icon-button" aria-label="Favorite">
          <ng-md-icon icon="favorite"></ng-md-icon>
        </md-button> -->
        <md-button class="md-icon-button" aria-label="More">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
	
	<!-- Side Nav -->
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right"	>
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
	
	<!-- End Side Nav -->
  </md-content>
  </body>
  </html>
